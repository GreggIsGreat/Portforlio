{% load static %}
{% load crispy_forms_tags %}
{% include 'good/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
</head>
<div class="container p-3 my-3 bg-white text-black">
<body>
<h1>Update Page</h1>
    <form class="bootstrap" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}
<br>
        <button class="btn btn-dark" type="submit" value="Submit">Submit</button>
        <a href="{% url 'home' %}"><button type="button" class="btn btn-dark">Home</button></a>
    </form>
</body>
</div>
</html>
